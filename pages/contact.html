        <h2>Contact Me</h2>

            <fieldset class="multi-text">
                <legend>Info:</legend>

                <br><br>

                </label>
                <br><br>

                </label>
            </fieldset>
            <fieldset class="radio-menu">

                </label>
                <br>

                    <input type="radio" name="other-option" id="other-option">
                    <br>
                    <input type="text" name="other-specify" id="other-specify">
                </label>
            </fieldset>
            <fieldset>
                <legend>Reaching out because...</legend>
                <textarea name="reaching-out" id="reaching-out" class="contact-text-area" rows="6" cols="40"></textarea>
            </fieldset>
